{% extends "base.html" %}
{% block title %}Login - Divermatica{% endblock %}
{% block content %}

<style>
.nuvens{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: auto;
    z-index: -1;
}
body{
    background-color: #85aaff;
}
h2{
    font-family: 'Lilita One', cursive;
    font-size: 30px;
    font-style: normal;
    color: #ffcd50;
}
.btn{
    background-color: #ffcd50;
    font-family: 'Fredoka One', sans-serif;
    width: 150px;
    height: 45px;
    color: white;
    border: none;
    border-radius: 50px;

}
.btn:hover {
    background-color: #e6b800;
}
.cadastro-flex {
    display: flex; 
    justify-content: center;
    align-items: center;
    padding-top: 100px;
}
.caixa{
    width: 340px;
    height: 30px;
    padding: 6px 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
}

.branco {
    background: #fff;
    border: 2px solid #e0e0e0;
    border-radius: 50px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    width: 460px;
    height: 320px;
    padding: 20px;
}

@media (max-width: 900px) {
    .cadastro-flex {
        flex-direction: column;
    }
    .branco {
        width: 100%;
        height: 300px;
    }
}
</style>

<!-- Importação de fonte igual ao cadastro -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap" rel="stylesheet">

<img src="{{ url_for('static', filename='cena.png') }}" alt="" class="nuvens">
<div class="cadastro-flex">
    <div class="branco">
        <h2>Login</h2>
        <form method="POST">
            <input class="caixa" type="text" name="username" placeholder="Usuário" required><br><br>
            <input class="caixa" type="password" name="password" placeholder="Senha" required><br><br>
            <button type="submit" class="btn">Entrar</button>
        </form>
        
    
</div>
</div>
{% endblock %}
