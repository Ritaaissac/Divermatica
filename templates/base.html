<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Divermatica{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/styles.css') }}">
</head>
<body>

    <style>
       /* HEADER GERAL */
        .header {
            background: #ffffff;
            border-bottom: 4px solid #ffd966;
        }

        /* CONTAINER */
        .nav-container {
            max-width: 1200px;
            margin: auto;
            padding: 14px 24px;

            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* LOGO */
        .logo-area img {
            height: 80px;
            right: 30px;
            position: relative;
        }

        /* MENU */
        .nav-menu {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 26px;
        }

        .nav-menu a {
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            color: #2b2b2b;
            padding: 10px 20px;
        }

        .nav-menu a:hover {
            transition: color .0s ease;
            color: #ffd966;
            padding: 10px 20px;
            background-color: #ffffff;
            border-radius: 50px;
            border: #ffd966 2px solid;
            
        }



    </style>
    <header class="header">
        <nav class="nav-container">

            <!-- LOGO -->
            <a href="{{ url_for('index') }}" class="logo-area">
                <img src="{{ url_for('static', filename='logo_inicio.png') }}" alt="Logo Divermatica">
            </a>

            <!-- MENU -->
            <ul class="nav-menu">
                <li><a href="{{ url_for('jogos_index') }}">Jogos</a></li>
                <li><a href="{{ url_for('sobre') }}">Sobre</a></li>
                <li><a href="{{ url_for('quiz') }}">Quiz</a></li>
                <li><a href="{{ url_for('perfil') }}">Perfil</a></li>
            </ul>

        </nav>
    </header>


    <main>
        {% block content %}{% endblock %}
    </main>


</body>
</html>
