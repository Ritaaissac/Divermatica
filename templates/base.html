<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Divermatica{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav class="header-nav">
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='D-removebg-preview.png') }}" alt="Logo Divermatica" class="logo-img logo-btn">
                </a>
            {% else %}
                <img src="{{ url_for('static', filename='D-removebg-preview.png') }}" alt="Logo Divermatica" class="logo-img">
            {% endif %}
            <div class="nav-links">
                {% if current_user.is_authenticated %}
                    <!-- Links para usuários LOGADOS -->
                    <a href="{{ url_for('index') }}">Início</a>
                    <a href="{{ url_for('jogo_memoria') }}">Jogo da Memória</a>
                    <a href="{{ url_for('logout') }}">Sair</a>
                {% else %}
                    <!-- Links para usuários NÃO logados -->
                    <a href="/">Início</a>
                    <a href="/cadastro">Cadastrar</a>
                    <a href="/login">Login</a>
                {% endif %}
            </div>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 Divermatica. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
