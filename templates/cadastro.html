{% extends "base.html" %}
{% block title %}Cadastro - Divermatica{% endblock %}
{% block content %}

<style>
h2{
  font-family: "Henny Penny", system-ui;
  font-weight: 400;
  font-style: normal;
}
.cadastro-flex {
    display: flex; 
    justify-content: center;
    align-items: center;
    padding-top: 150px;
}

.branco {
    background: #fff;
    border: 2px solid #e0e0e0;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    width: 660px;
    height: 440px;
    border-collapse: collapse;
    -ms-flex-align: center;
}
.mascote-img-cadastro{
    position: absolute;
    width: 800px;
    bottom: 0; /* cola na parte inferior */
    right: 0px;
    z-index: 1000; /* maior que os outros elementos */
    transform: translateY(30%); /* empurra a imagem um pouco para cima do rodapé e sobre o bloco */
    pointer-events: none;
}
@media (max-width: 900px) {
    .cadastro-flex {
        flex-direction: column;
    }
    .branco {
        width: 100%;
        height: 300px;
    }
}
</style>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap" rel="stylesheet">
<div class="cadastro-flex">
    <div class="branco">
        <h2>Cadastro</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Usuário" required><br><br>
            <input type="password" name="password" placeholder="Senha" required><br><br>
            <button type="submit" class="btn">Cadastrar</button>
        </form>
    </div>
</div>
<img src="{{ url_for('static', filename='D-removebg-preview(1).png') }}" alt="Mascote" class="mascote-img-cadastro">
{% endblock %}
