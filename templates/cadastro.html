{% block title %}Cadastro - Divermatica{% endblock %}
{% block content %}

<style>
.nuvens{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: auto;
    z-index: -1;
}
    body{
        background-color: #85aaff;
    }
h2{
    font-family: 'Lilita One', cursive;

.btn:hover {

.cadastro-flex {

.caixa{

}


.branco {
    background: #fff;
    border: 2px solid #e0e0e0;
    border-radius: 50px;
    display: flex;

    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    width: 500px;
    height: 360px;
    border-collapse: collapse;
    -ms-flex-align: center;
}

@media (max-width: 900px) {
    .cadastro-flex {
        flex-direction: column;
    }
    .branco {
        width: 100%;
        height: 300px;
    }
}

</div>
